<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <h1 class="header__h1">Simon Says!</h1>
        <p class="header__p">How long can you last??</p>
    </header>

    <main class="main">

        <section class="game-help">
            <div class="game-help__button game-help__start">
                <p class="game-help__p">Start</p>
            </div>
    

        </section>

        <section class="game">

            <div class="game__square game__square--top-left game__square--red"></div>
            <div class="game__square game__square--top-right game__square--blue"></div>
            <div class="game__square game__square--bottom-left game__square--green"></div>
            <div class="game__square game__square--bottom-right game__square--yellow"></div>

        </section>

        <section class="scores">
            <p class="scores__curr">Current Level: </p>
            <p class="scores__high">High Score:</p>
        </section>

    </main>

    <footer class="footer">
        <p>
            <a class="footer__a" href="https://github.com/simontarrant" target="_blank">
                Simon Tarrant
            </a>
        </p>
    </footer>
    
</body>
</html>
