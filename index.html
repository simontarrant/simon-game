<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>

</head>
<body>

    <header class="header">
        <h1 class="header__h1">Simon Says!</h1>
        <p class="header__p">How much can you remember??</p>
    </header>

    <main class="main">

        <section class="game-help">
            <div class="game-help__button game-help__start">
                <p class="game-help__p">Start</p>
            </div>
    

        </section>

        <section class="game game--normal">

            <div class="game__square game__red" id="red"></div>
            <div class="game__square game__blue" id="blue"></div>
            <div class="game__square game__green" id="green"></div>
            <div class="game__square game__yellow" id="yellow"></div>

        </section>

        <section class="scores">
            <p class="scores__curr">Current Level: <span class="curr-score">0</span></p>
            <p class="scores__high">High Score: <span class="hi-score">0</span></p>
        </section>

    </main>

    <footer class="footer">
        <p>
            <a class="footer__a" href="https://github.com/simontarrant" target="_blank">
                Simon Tarrant
            </a>
        </p>
    </footer>
    
</body>
</html>
